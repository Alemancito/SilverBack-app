{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ups! - SilverBack Barber</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-soft: rgba(212, 175, 55, 0.28);
            --dark: #1f1f1f;
            --gray: #6b6b6b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            padding: 40px 20px;
        }

        /* ------------------ TÍTULO ------------------ */
        h1 {
            font-size: clamp(2.8rem, 6vw, 4.6rem);
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #f5d76e, #c49f27);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeDown 0.8s ease forwards;
        }

        h1::after {
            content: "";
            display: block;
            width: 90px;
            height: 5px;
            margin: 18px auto 0;
            border-radius: 5px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        /* ------------------ GIF ------------------ */
        .gif-wrapper {
            position: relative;
            margin: 65px auto 45px;
            animation: zoomFade 1s ease forwards;
        }

        .gif-wrapper::before {
            content: "";
            position: absolute;
            inset: -45px;
            background: radial-gradient(circle, var(--gold-soft), transparent 70%);
            z-index: -1;
        }

        .gif-wrapper img {
            width: min(850px, 95%);
            height: auto;
            display: block;
            margin: auto;
        }

        /* ------------------ TEXTO ------------------ */
        .content {
            max-width: 640px;
            margin: auto;
            animation: fadeUp 1s ease forwards;
        }

        .content p {
            font-size: 1.25rem;
            line-height: 1.7;
            color: var(--gray);
            margin-bottom: 45px;
        }

        /* ------------------ BOTÓN ------------------ */
        .btn {
            position: relative;
            display: inline-block;
            padding: 18px 55px;
            border-radius: 50px;
            background: linear-gradient(135deg, #f5d76e, #c49f27);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.45);
            transition: all 0.35s ease;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.7),
                transparent
            );
            transform: skewX(-25deg);
        }

        .btn:hover::before {
            animation: shine 0.9s ease;
        }

        .btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 45px rgba(212, 175, 55, 0.65);
        }

        /* ------------------ ANIMACIONES ------------------ */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomFade {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shine {
            100% { left: 125%; }
        }

        /* ------------------ MOBILE ------------------ */
        @media (max-width: 600px) {
            .content p {
                font-size: 1.1rem;
            }

            .btn {
                width: 85%;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>¡RAYOS Y CENTELLAS!</h1>

        <div class="gif-wrapper">
            <img src="{% static 'img/error_cable.gif' %}" alt="Cavernícola mordiendo cable">
        </div>

        <div class="content">
            <p>
                Parece que nuestro cavernícola de IT mordió el cable equivocado
                y la conexión hizo <strong>¡PUF!</strong><br>
                No te preocupes, ya le quitamos el cable.
            </p>

            <a href="/" class="btn">VOLVER AL INICIO</a>
        </div>

    </div>

</body>
</html>
