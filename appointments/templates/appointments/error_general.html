{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Ups! - SilverBack Barber</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gray: #6b6b6b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* üîë evita scrollbar */
        }

        .container {
            max-width: 1100px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ---------- T√çTULO ---------- */
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin: 0 0 20px 0;
            letter-spacing: -1px;
            color: var(--gold);
        }

        /* ---------- GIF ---------- */
        .gif-wrapper {
            margin: 10px 0 20px;
        }

        .gif-wrapper img {
            width: min(720px, 90%);
            height: auto;
            display: block;
            margin: auto;
        }

        /* ---------- TEXTO ---------- */
        .content {
            max-width: 620px;
        }

        .content p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: var(--gray);
            margin: 0 0 25px;
        }

        /* ---------- BOT√ìN ---------- */
        .btn {
            display: inline-block;
            padding: 16px 48px;
            border-radius: 50px;
            background: linear-gradient(135deg, #f5d76e, #c49f27);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.45);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(212, 175, 55, 0.6);
        }

        /* ---------- MOBILE ---------- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .gif-wrapper img {
                width: 95%;
            }

            .content p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .btn {
                padding: 14px 36px;
            }
        }
    </style>
</head>
<body>

            </p>

        </div>

    </div>

</body>
</html>
