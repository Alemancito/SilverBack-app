<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Poppins', sans-serif; padding-bottom: 50px; }
        
        .header-bar { 
            background-color: #1e1e1e; padding: 20px; border-bottom: 1px solid #333; 
            position: sticky; top: 0; z-index: 100; 
            display: flex; align-items: center; justify-content: space-between; 
        }
        
        .day-card { 
            background-color: #1e1e1e; border: 1px solid #333; border-radius: 15px; 
            margin-bottom: 20px; padding: 20px; transition: 0.3s; 
        }
        
        .day-card.off-day { border-color: #dc3545; background-color: #1a1212; }
        
        .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .day-name { font-size: 1.2rem; font-weight: 700; color: white; text-transform: capitalize; }
        .day-date { font-size: 0.8rem; color: #888; }
        
        .time-input, .note-input {
            background-color: #2c2c2c; border: 1px solid #444; color: white;
            border-radius: 8px; padding: 10px; width: 100%; 
        }
        .time-input { text-align: center; font-size: 1.1rem; font-weight: 600; }
        .note-input { font-size: 0.95rem; }
        
        .time-input:focus, .note-input:focus { border-color: #d4af37; outline: none; background-color: #333; }
        
        .form-check-input { 
            background-color: #444; border-color: #555; width: 3em; height: 1.5em; cursor: pointer; 
        }
        .form-check-input:checked { background-color: #d4af37; border-color: #d4af37; }
        
        .section-label { font-size: 0.75rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        
        /* BOTÓN OCULTO POR DEFECTO */
        .btn-save { 
            background-color: #d4af37; color: #000; border: none; width: 100%; 
            padding: 12px; border-radius: 10px; font-weight: 700; margin-top: 15px;
            display: none; /* <--- EL SECRETO: INVISIBLE AL INICIO */
            animation: fadeIn 0.5s;
        }
        
        .btn-save-closed { background-color: #dc3545; color: white; }
        .btn-save-closed:hover { background-color: #b02a37; }

        .status-text { font-size: 0.9rem; font-weight: 700; margin-right: 10px; letter-spacing: 1px; }
        .text-open { color: #28a745; }
        .text-closed { color: #dc3545; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="{% url 'barber_dashboard' %}" class="btn btn-outline-secondary btn-sm rounded-circle" style="width:40px; height:40px; display:flex; align-items:center; justify-content:center;">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h5 class="mb-0 fw-bold">Gestionar Horario</h5>
        <div style="width:40px;"></div>
    </div>

    <div class="container mt-4">

        {% for day in week_schedule %}
        <form action="{% url 'update_schedule' day.id %}" method="POST" id="form-{{ day.id }}">
            {% csrf_token %}
            
            <div class="day-card {% if not day.is_working_day %}off-day{% endif %}" id="card-{{ day.id }}">
                
                <div class="day-header">
                    <div>
                        <div class="day-name">
                            {% if forloop.first %}HOY{% elif forloop.counter == 2 %}MAÑANA{% else %}{{ day.date|date:"l" }}{% endif %}
                        </div>
                        <div class="day-date">{{ day.date|date:"d M Y" }}</div>
                    </div>
                    
                    <div class="d-flex align-items-center">
                        <span id="status-label-{{ day.id }}" class="status-text {% if day.is_working_day %}text-open{% else %}text-closed{% endif %}">
                            {% if day.is_working_day %}ABIERTO{% else %}CERRADO{% endif %}
                        </span>

                        <div class="form-check form-switch m-0">
                            <input class="form-check-input" type="checkbox" name="is_working" id="work-{{ day.id }}" 
                                   {% if day.is_working_day %}checked{% endif %}
                                   onchange="toggleDay('{{ day.id }}'); detectChange('{{ day.id }}')">
                        </div>
                    </div>
                </div>

                <div id="open-settings-{{ day.id }}" style="{% if not day.is_working_day %}display:none;{% endif %}">
                    <hr class="border-secondary opacity-25 my-3">
                    
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="section-label"><i class="bi bi-sunrise me-1"></i> Abre</label>
                            <input type="time" name="start_time" class="time-input" 
                                   value="{{ day.start_time|time:'H:i' }}"
                                   oninput="detectChange('{{ day.id }}')">
                        </div>
                        <div class="col-6">
                            <label class="section-label"><i class="bi bi-sunset-fill me-1"></i> Cierra</label>
                            <input type="time" name="end_time" class="time-input" 
                                   value="{{ day.end_time|time:'H:i' }}"
                                   oninput="detectChange('{{ day.id }}')">
                        </div>
                    </div>

                    <div class="mt-3 p-3 rounded bg-dark border border-secondary border-opacity-25">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="text-white small fw-bold"><i class="bi bi-cup-hot-fill me-1 text-warning"></i> Almuerzo</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="lunch_active" id="lunch-{{ day.id }}" style="width: 2.5em; height: 1.2em;"
                                       {% if day.is_lunch_break_active %}checked{% endif %}
                                       onchange="toggleLunch('{{ day.id }}'); detectChange('{{ day.id }}')">
                            </div>
                        </div>
                        
                        <div id="lunch-time-{{ day.id }}" style="{% if not day.is_lunch_break_active %}display:none;{% endif %}">
                            <label class="section-label mt-2">Inicia a las:</label>
                            <input type="time" name="lunch_start" class="time-input" 
                                   value="{{ day.lunch_start_time|time:'H:i' }}"
                                   oninput="detectChange('{{ day.id }}')">
                        </div>
                    </div>

                    <button type="submit" id="btn-save-open-{{ day.id }}" class="btn-save mt-3">
                        Guardar Cambios
                    </button>
                </div>
                
                <div id="closed-settings-{{ day.id }}" style="{% if day.is_working_day %}display:none;{% endif %}">
                    <hr class="border-secondary opacity-25 my-3">
                    
                    <div class="text-center mb-3">
                        <i class="bi bi-moon-stars-fill fs-1 text-danger opacity-75"></i>
                    </div>

                    <label class="section-label text-danger">Nota Informativa</label>
                    <input type="text" name="note" class="note-input" 
                           placeholder="Ej: Feriado, Enfermedad..." 
                           value="{{ day.note|default:'' }}"
                           oninput="detectChange('{{ day.id }}')">
                    
                    <button type="submit" id="btn-save-closed-{{ day.id }}" class="btn-save btn-save-closed mt-3">
                        Guardar Cambios
                    </button>
                </div>

            </div>
        </form>
        {% endfor %}

    </div>

    <script>
        // --- 1. Detector de Cambios (Hace aparecer el botón) ---
        function detectChange(id) {
            // Buscamos los dos posibles botones de esa tarjeta
            const btnOpen = document.getElementById('btn-save-open-' + id);
            const btnClosed = document.getElementById('btn-save-closed-' + id);
            
            // Los hacemos visibles
            if (btnOpen) btnOpen.style.display = 'block';
            if (btnClosed) btnClosed.style.display = 'block';
        }

        // --- 2. Lógica de Switches ---
        function toggleDay(id) {
            const isChecked = document.getElementById('work-' + id).checked;
            
            const openSettings = document.getElementById('open-settings-' + id);
            const closedSettings = document.getElementById('closed-settings-' + id);
            const card = document.getElementById('card-' + id);
            const statusLabel = document.getElementById('status-label-' + id);
            
            if (isChecked) {
                openSettings.style.display = 'block';
                closedSettings.style.display = 'none';
                card.classList.remove('off-day');
                statusLabel.innerText = "ABIERTO";
                statusLabel.classList.replace('text-closed', 'text-open');
            } else {
                openSettings.style.display = 'none';
                closedSettings.style.display = 'block';
                card.classList.add('off-day');
                statusLabel.innerText = "CERRADO";
                statusLabel.classList.replace('text-open', 'text-closed');
            }
        }

        function toggleLunch(id) {
            const isChecked = document.getElementById('lunch-' + id).checked;
            document.getElementById('lunch-time-' + id).style.display = isChecked ? 'block' : 'none';
        }

        // --- 3. SweetAlert ---
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        title: '¡Guardado!',
                        text: "{{ message }}",
                        icon: 'success',
                        confirmButtonColor: '#d4af37',
                        confirmButtonText: 'Genial',
                        background: '#1e1e1e',
                        color: '#fff'
                    });
                {% endfor %}
            {% endif %}
        });
    </script>

</body>
</html>
