{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Back | Peluquería Premium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#2c2c2c 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        .hero-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            /* Asegura que el contenido no se desborde en pantallas muy pequeñas */
            max-width: 100%;
            overflow-x: hidden;
        }

        /* --- LOGO MODO BESTIA --- */
        .brand-logo-img {
            width: 750px; /* ¡TAMAÑO COLOSAL PARA PC! */
            max-width: 100%; 
            height: auto;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6)); /* Sombra más intensa */
            animation: float 5s ease-in-out infinite; /* Flotación lenta y pesada */
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(#fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .brand-subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .btn-main {
            background: linear-gradient(45deg, #d4af37, #c5a028);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            width: 100%;
            max-width: 320px;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5);
            color: #000;
        }

        .btn-secondary-custom {
            background: transparent;
            border: 2px solid #333;
            color: #ccc;
            padding: 12px 40px;
            font-size: 1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            width: 100%;
            max-width: 320px;
        }

        .btn-secondary-custom:hover {
            border-color: #d4af37;
            color: #d4af37;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }

        .barber-access {
            color: #333;
            text-decoration: none;
            transition: 0.3s;
            margin-left: 10px;
        }
        .barber-access:hover { color: #555; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- AJUSTES MÓVIL IMPONENTE --- */
        @media (max-width: 768px) {
            .brand-title { font-size: 2.8rem; }
            /* En celular ocupa casi toda la pantalla a lo ancho */
            .brand-logo-img { width: 95%; max-width: none; } 
            .hero-container { padding-left: 10px; padding-right: 10px; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="container hero-container">
        <div class="brand-icon">
            <img src="{% static 'img/logo.png' %}" alt="Silver Back Logo" class="brand-logo-img">
        </div>

        <h1 class="brand-title">SILVER BACK</h1>
        <p class="brand-subtitle">Tu estilo, nuestra prioridad.</p>

        <div class="d-flex flex-column align-items-center gap-2">
            <a href="{% url 'booking_calendar' %}" class="btn-main">
                Reservar Cita
            </a>
            
            <a href="{% url 'my_appointments' %}" class="btn-secondary-custom">
                <i class="bi bi-calendar-check me-2"></i> Mis Citas
            </a>
        </div>
    </div>

    <div class="footer">
        © 2026 Silver Back. Nueva Guadalupe, El Salvador.
        <a href="{% url 'barber_login' %}" class="barber-access" title="Acceso Personal">
            <i class="bi bi-lock-fill"></i>
        </a>
    </div>

</body>
</html>
