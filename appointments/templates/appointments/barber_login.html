{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Barbero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background-color: #1e1e1e; padding: 40px; border-radius: 20px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .pin-input { 
            background-color: #2c2c2c; border: 1px solid #444; color: white; 
            font-size: 2rem; 
            letter-spacing: 5px; /* CAMBIO: Espacio reducido para 6 números */
            text-align: center; 
            border-radius: 10px; padding: 15px; width: 100%; margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        .pin-input:focus { border-color: #d4af37; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .btn-login { background-color: #d4af37; color: black; font-weight: 700; border: none; padding: 12px; width: 100%; border-radius: 10px; font-size: 1.1rem; }
        .btn-login:hover { background-color: #c5a028; }
    </style>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <div class="login-card">
        <h3 class="mb-4">Acceso Restringido</h3>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 small mb-4">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <input type="password" name="pin" class="pin-input" placeholder="••••••" maxlength="6" required autocomplete="new-password" id="pinField">
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        
        <a href="{% url 'home' %}" class="text-secondary small mt-4 d-block text-decoration-none">Volver al inicio</a>
    </div>

    <script>
        // Limpieza forzada al cargar por si el navegador es necio
        window.onload = function() {
            document.getElementById('pinField').value = '';
        }
    </script>
</body>
</html>
